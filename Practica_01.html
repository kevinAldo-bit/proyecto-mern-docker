<!DOCTYPE html>
<html lang="es">
    <head>  
     <meta charset="UTF-8">
     <title>Práctica 01 : Eventos</title>   
    </head>
    <body>
        <h1>Práctica 01 : Eventos</h1>
        <p>Cantidad de clientes <span id="contador">0</span></p>
        <button id="btn">Sumar</button>

        <script>
            //Almacentamiento del estado en modelo minimo
            let contador = 0;
            //Referencia al boton
            const $contador = document.getElementById("contador");
            const $btn = document.getElementById("btn");

            //Manejador del evento click Evento > Handler > Estado > UI
            $btn.addEventListener("click", () => {
                //Actualizar el estado
                contador = contador + 1;
                console.log("Click en el boton");
                //Actualizar la UI
                $contador.textContent = contador;
            });

        </script>

    </body>
   

</html>
